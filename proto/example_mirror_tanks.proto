syntax = "proto3";

package tanks;

option go_package = "/proto";
option csharp_namespace = "Channeld.Examples.Tanks";

message Vector3f {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Vector4f {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

message TransformState {
    // Marks that the state should be removed from transformStates map
    bool removed = 1;
    Vector3f position = 2;
    Vector4f rotation = 3;
    Vector3f scale = 4; 
}

message TankState {
    // Marks that the state should be removed from tankStates map
    bool removed = 1;
    int32 health = 2;
}

message TankGameChannelData {
    map<uint32, TransformState> transformStates = 1;
    map<uint32, TankState> tankStates = 2;
}