version: '3'
services:
  chat:
    build:
      context: .
      dockerfile: examples/chat-rooms/Dockerfile
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: "3.5"
        reservations:
          cpus: "2"
    ports:
      - "8080:8080"
      - "12108:12108"
    expose:
      - "8080"
      - "12108"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    expose:
      - "3000"
  prometheus:
    image: prom/prometheus
    entrypoint: /bin/sh -c
    command: |
      'sh -s <<EOF
        cat > ./prometheus.yml <<EON
      global:
        scrape_interval:     1s
        evaluation_interval: 1s
      scrape_configs:
        - job_name: channeld
          static_configs:
          - targets: ['chat:8080']
      EON
      prometheus --config.file=./prometheus.yml
      EOF'
    ports:
      - '9090:9090'